<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Photo</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    <style>
        .div_top {
            width: 100%;
            height: 56px;
            background-color: #777;
        }

        .div_title {
            width: 100%;
            height: 100px;
            background-color: #555;
            margin-top: 10px;
        }

        .div_body {
            width: 100%;
            height: 1000px;
            background-color: #555;
            margin-top: 10px;
        }

        .div_menu {
            width: 5%;
            height: 56px;
            float: left;
            font-size: 14px;
            color: #fff;
            text-align: center;
            line-height: 56px;

        }

        .color-menu1 {
            background-color: #999;
        }

        .color-menu2 {
            background-color: #666;
        }

        .color-menu3 {
            background-color: #999;
        }

        .color-menu4 {
            background-color: #666;
        }

        .div_headimage {
            height: 100px;
            width: 100px;
            margin-left: 5%;
            float: left;
        }

        .div_headtxt {
            height: 40px;
            width: 100%;
            margin-left: 10px;
            float: left;
            margin-top: 100px;
            color: #fff;

        }

        .div_headtxt2 {
            height: 40px;
            width: 100%;
            margin-left: 10px;
            float: left;
            margin-top: 50px;
            color: #fff;

        }

        .div_bodyimage {
            margin-left: 5%;
            float: left;
            background-color: #bbb;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div class="div_top">
    <div class="div_menu color-menu1" style="margin-left:5%">相册</div>
    <div class="div_menu color-menu2">照片</div>
    <div class="div_menu color-menu3">面孔墙</div>
    <div class="div_menu color-menu4">视频</div>
</div>

<div class="div_title">
    <div class="div_headimage"><img height=100 width=100 src="../../static/img/005.jpg"/></div>
    <div class="div_headtxt">手机相册<sub>9张/所有人可见</sub>></div>
    <div class="div_headtxt2">上传照片/视频</div>
</div>
<div class="div_body">

    <div class="div_bodyimage" style="margin-left:10%"><img height=220 width=220 src="../../static/img/005.jpg"/></div>
    <div class="div_bodyimage"><img height=220 width=220 src="../../static/img/005.jpg"/></div>
    <div class="div_bodyimage"><img height=220 width=220 src="../../static/img/005.jpg"/></div>
    <div class="div_bodyimage"><input type="button" id="sctp" name="sctp" value="上传图片"></div>
</div>
</body>
<script type="text/javascript">
    $("#sctp").click(function () {
        alert("上传图片");

    });
</script>
</html>
