#默认启动配置
spring.profiles.active: development.env


---
spring:
  profiles: development.env

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    #content-type: text/html
    mode: HTML5

  mvc.static-path-pattern: /static/**

  servlet:
      multipart:
        max-file-size: 100Mb
        max-request-size: 100Mb

server:
  port: 80
  #context-path: /
